<!DOCTYPE html>
<html lang="en" ng-app="Phulmoo">
   <head>
      <title>Cart</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
      </link>
      <link rel="icon" type="image/png" href="images/favicon.png">
      <link type="text/css" rel="stylesheet" href="css/home.css">
      </link>
      <link type="text/css" rel="stylesheet" href="css/catalogs.css">
      </link>
      <link type="text/css" rel="stylesheet" href="css/catalogs-detail.css">
      </link>
      <link type="text/css" rel="stylesheet" href="css/cart.css">
      </link>
      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/angular-route.min.js"></script>
      <script type="text/javascript" src="js/moment.min.js"></script>
      <script type="text/javascript" src="js/Chart.min.js"></script>
      <script type="text/javascript" src="js/angular-chart.min.js"></script>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/ui-bootstrap.2.5.0.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/jquery-validate.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/Util.js"></script>
      <script type="text/javascript" src="js/RegistrationController.js"></script>
      <script type="text/javascript" src="js/controller/HomeController.js"></script>
      <script type="text/javascript" src="js/controller/CatalogsController.js"></script>
      <script type="text/javascript" src="js/controller/AboutUsController.js"></script>
      <script type="text/javascript" src="js/controller/RegisterController.js"></script>
      <script type="text/javascript" src="js/CatalogDetailController.js"></script>
      <script type="text/javascript" src="js/CartController.js"></script>
      <script>
         $(document).ready(function (){
            $("#nav-placeholder").load("index.html");
         });
      </script>
</head>
<body ng-controller="cartController">
<div id="nav-placeholder"></div>
<div class="container" style="margin-top: 30px;">
	<table id="cart" class="table table-hover table-condensed">
		<thead>
			<tr>
				<th style="width:50%">Product</th>
				<th style="width:10%">Price</th>
				<th style="width:8%">Quantity</th>
				<th style="width:22%" class="text-center">Subtotal</th>
				<th style="width:10%"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td data-th="Product">
					<div class="row">
						<div class="col-sm-2 hidden-xs"><img src="" alt="" class="img-responsive"/></div>
						<div class="col-sm-10">
							<h4 class="nomargin">{{product.name}}</h4>
							<p>...........</p>
						</div>
					</div>
				</td>
				<td data-th="Price">Rs. 2799</td>
				<td data-th="Quantity">
					<input type="number" class="form-control text-center" value="1">
				</td>
				<td data-th="Subtotal" class="text-center">Rs. 2799</td>
				<td class="actions" data-th="">
					<button class="btn btn-info btn-sm" style="width: 50px;"><i class="fa fa-refresh"></i></button>
					<button class="btn btn-danger btn-sm" style="width: 50px;"><i class="fa fa-trash-o"></i></button>								
				</td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td data-th="Product">
					<div class="row">
						<div class="col-sm-2 hidden-xs"><img src="" alt="" class="img-responsive"/></div>
						<div class="col-sm-10">
							<h4 class="nomargin">Suit B</h4>
							<p>...........</p>
						</div>
					</div>
				</td>
				<td data-th="Price">Rs. 2799</td>
				<td data-th="Quantity">
					<input type="number" class="form-control text-center" value="1">
				</td>
				<td data-th="Subtotal" class="text-center">Rs. 1999</td>
				<td class="actions" data-th="">
					<button class="btn btn-info btn-sm" style="width: 50px;"><i class="fa fa-refresh"></i></button>
					<button class="btn btn-danger btn-sm" style="width: 50px;"><i class="fa fa-trash-o"></i></button>								
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr class="visible-xs">
				<td class="text-center"><strong>Total 1.99</strong></td>
			</tr>
			<tr>
				<td><a href="./catalogs.html" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
				<td colspan="2" class="hidden-xs"></td>
				<td class="hidden-xs text-center"><strong>Total Rs. 1999</strong></td>
				<td><a href="../orderDetail.html" class="btn btn-success btn-block">Place Order <i class="fa fa-angle-right"></i></a></td>
			</tr>
		</tfoot>
	</table>
</div>
</body>
</html>
