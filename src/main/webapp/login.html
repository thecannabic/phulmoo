<!DOCTYPE html>
<html lang="en" ng-app="Phulmoo">
<head>
<title>Catalog detail</title>
<a href="home.html"></a>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"></link>
<link rel="icon" type="image/png" href="images/favicon.png">
<link type="text/css" rel="stylesheet" href="css/home.css"></link>
<link type="text/css" rel="stylesheet" href="css/catalogs.css"></link>
<link type="text/css" rel="stylesheet" href="css/catalogs-detail.css"></link>
<link type="text/css" rel="stylesheet" href="css/cart.css"></link>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-route.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/Chart.min.js"></script>
<script type="text/javascript" src="js/angular-chart.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap.2.5.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-validate.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/Util.js"></script>

<script type="text/javascript" src="js/RegistrationController.js"></script>
<script type="text/javascript" src="js/controller/HomeController.js"></script>
<script type="text/javascript" src="js/controller/CatalogsController.js"></script>
<script type="text/javascript" src="js/controller/AboutUsController.js"></script>
<script type="text/javascript" src="js/controller/RegisterController.js"></script>
<script type="text/javascript" src="js/CatalogDetailController.js"></script>
<script type="text/javascript" src="js/RegistrationLoginController.js"></script>
<script>
	function hideFunction() {
		var x = document.getElementById("registration-form");
		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
	}
</script>
</head>
<body ng-controller="RegistrationLoginController">
	<div id="nav-placeholder"></div>
	<div class="container" id="product-section">
		<div id="loginDiv" class="col-sm-12">

			<form style="width: fit-content;">
				<div class="imgcontainer">
					<img src="images/login.jpg" alt="Avatar" class="avatar"
						style="width: 10em">
				</div>
				<div id="err-message-div" class="alert alert-danger"
					style="display: none">
					<strong>Error !</strong> {{message}}
				</div>
				<div class="container">
					<label for="uname"><b>Username</b></label> <input type="text"
						ng-model="uname" placeholder="Enter username" name="uname"
						required> <label for="psw"><b>Password</b></label> <input
						type="password" placeholder="Enter password" name="psw"
						ng-model="psw" required>

					<button type="button" ng-click="login()">Login</button>
					<label> <input type="checkbox" checked="checked"
						name="remember"> Remember me
					</label> <label> <a id="registration-form-link"
						onclick="hideFunction()"> Registration </a>
					</label>
				</div>

				<div class="container" style="background-color: #f1f1f1">
					<button type="button"
						onclick="document.getElementById('id01').style.display='none'"
						class="cancelbtn">Cancel</button>
					<span class="psw">Forgot <a href="#">password?</a></span>
				</div>
			</form>
			<form id="registration-form">
				<label for="email"><b>Email</b></label> <input type="text"
					placeholder="Enter Email" name="email" required> <label
					for="psw"><b>Password</b></label> <input type="password"
					placeholder="Enter Password" name="psw" required> <label
					for="psw-repeat"><b>Repeat Password</b></label> <input
					type="password" placeholder="Repeat Password" name="psw-repeat"
					required>
				<p>
					By creating an account you agree to our <a href="#"
						style="color: dodgerblue">Terms & Privacy</a>.
				</p>

				<div class="clearfix">
					<button type="button" class="cancelbtn">Cancel</button>
					<button type="submit" class="signupbtn">Sign Up</button>
				</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
